<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Night</title>
    <link href="https://fonts.googleapis.com/css?family=Tangerine&display=swap" rel="stylesheet">
<style>
    body{
        background-color: black;
    }
    #container{
        background-image: linear-gradient(to top, rgb(19, 19, 177), rgb(2, 2, 88), black);
        height: 600px;
        width: 1400px;
        position: absolute;
        top: 0;
        bottom: 0;
        opacity: 0;
        border-radius: 1%;
    }
    #text{
        display: flex;
        color: rgb(93, 226, 182);
        font-size: 10em;
        align-self: center;
        background-color: black;
        font-family: 'Tangerine', cursive;
        text-shadow: 1px 2px 1px rgb(135, 122, 208)
    }
    .star-area{
        height: 65%;
        width: 100%;
    }
    #moon{
        background-image: linear-gradient(whitesmoke, lightgrey, grey, 0.2);
        width: 100px;
        height: 100px;
        border-radius: 100%;
        position: absolute;
        bottom: 20px;
        left: 5px;
        opacity: 0;
        box-shadow: 5px 7px 5px 1px whitesmoke;
    }
    #shooter{
        width: 15px;
        height: 3px;
        background-color: white;
        position: absolute;
        top: 30px;
        right: -10px;
        opacity: 0;
        box-shadow: 3px 3px 5px whitesmoke;
    }
    #plane{
        height: 6px;
        width: 16px;
        background-color: black;
        position: absolute;
        bottom: 155px;
        right: 6px;
        border-radius: 20%;
    }
    #light{
        width: 6px;
        height: 3px;
        background-color: red;
        position: relative;
        top: 3px;
        left: 3px;
        opacity: 0;
    }
    .clouds{
        opacity: 0.3;
        border-radius: 40%;

    }

    #cloud1{
        background-color: rgb(41, 38, 38);
        width: 300px;
        height: 30px;
        position: absolute;
        bottom: 165px;
        left: 100px;
    }
    #cloud2{
        background-color: rgb(41, 38, 38);
        width: 100px;
        height: 20px;
        position: absolute;
        bottom: 212px;
        left: 380px;
    }
    #cloud3{
        background-color: rgb(41, 38, 38);
        width: 400px;
        height: 40px;
        position: absolute;
        bottom: 180px;
        left: 80px;
    }
    .star {
        background: linear-gradient(to bottom, gold, yellow);
        position: absolute;
        border-radius: 20px;
    }
    @keyframes opace {
        25% {opacity: .7;}
        50% {opacity: .5;}
        75% {opacity: .3;}
        100% {opacity: 0;}
    }
</style>
</head>
<body>
    <h1 id="text">Night</h1>
    <div id="container">
        <section class="star-area"></section>
        <div id="moon"></div>
        <div id="shooter"></div>
        <div id="plane">
            <div id="light"></div>
        </div>
    </div>

<script src="anime.min.js"></script>
<script>

anime({
targets: '#container',
opacity: 1, 
delay: 6000,
backgroundColor: '#FFF'
})

// ---------------------------------------------------
                                // Stjärnor
// ---------------------------------------------------

function renderStars(numOfStars){
    let i;
    let starArea = document.querySelector('.star-area')
    for (i = 0; i < numOfStars; i++) {
        let star = document.createElement('div')
        let randomMeasurement = ((Math.floor(Math.random() * 10) + 1))
        star.setAttribute('class', 'star')
        star.style.left = `${(Math.floor(Math.random() * starArea.clientWidth))}px`
        star.style.top = `${(Math.floor(Math.random() * starArea.clientHeight))}px`
        star.style.width = `${randomMeasurement}px`
        star.style.height = `${randomMeasurement}px`
        star.style.animation = 'opace 5s infinite'
        star.style.animationDelay = `${Math.floor(Math.random() * 4000)}ms`
        starArea.appendChild(star)
    }
}
renderStars(50)

// ---------------------------------------------------
                                    // Måne
// ---------------------------------------------------

anime({
targets: '#moon',
delay: 3000,
keyframes: [
    {opacity: '0', duration: 10000},
    {opacity: '1', duration: 60000},
    {opacity: '0', duration: 20000},
],
loop: 4,
duration: 120000,
translateX: 1200,
translateY: [
    {
        value: -400,
    },{
        value: -10
    }
],
easing: 'easeInOutCubic',
})

// -----------------------------------------------------
                                // Stjärnfall
// -----------------------------------------------------
anime({
    targets: '#shooter',
    translateX: -1100, 
    duration: 400, 
    delay: 15000,
    translateY: 100,
    keyframes: [
        {opacity: '1', delay: 15000},
        {opacity: '0', duration: 350},
    ],
    easing: 'easeInSine',
    loop: 10
})
// -----------------------------------------------------
                                // Flygplan
// -----------------------------------------------------

anime({
        targets: '#plane',
        translateX: -1400,
        scale: [5, 0],
        duration: 40000,
        easing: 'easeOutQuad',
        loop: true,
})
anime({      
targets: '#light',
keyframes: [
    {opacity: '1', duration: 1500},
    {opacity: '0', duration: 600},
    {opacity: '1', duration: 1500},
    {opacity: '0', duration: 600},
],
easing: 'easeInOutSine',
loop: true
})
    
// -----------------------------------------------------
                                // Text
// -----------------------------------------------------
    anime({
        targets: '#text',
        opacity: 0,
        delay: 5000
    })
</script>
</body>
</html>
