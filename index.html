            <div id="light"></div>
        </div>
    </div>

<script src="anime.min.js"></script>
<script>

anime({
targets: '#container',
opacity: 1, 
delay: 6000,
backgroundColor: '#FFF'

})

// ---------------------------------------------------
                                // Stjärnor
// ---------------------------------------------------
anime({
targets: '.stargroup1',
loop: true,
background: '#FFFBC6',
duration: 2000,
boxShadow: '1px 1px 1px gold',

})
anime({
targets: '.stargroup2',
loop: true,
background: '#FFFBC6',
duration: 1500,
boxShadow: '2px 1px 2px gold',
})
anime({
targets: '.stargroup3',
loop: true,
background: '#FFFBC6',
duration: 1500,
boxShadow: '2px 1px 2px gold',
})


// ---------------------------------------------------
                                    // Måne
// ---------------------------------------------------

anime({
targets: '#moon',
delay: 3000,
keyframes: [
    {opacity: '0', duration: 10000},
    {opacity: '1', duration: 60000},
    {opacity: '0', duration: 20000},
],
loop: 4,
duration: 120000,
translateX: 1200,
translateY: [
    {
        value: -400,
    },{
        value: -10
    }
],
easing: 'easeInOutCubic',
})

// -----------------------------------------------------
                                // Stjärnfall
// -----------------------------------------------------
anime({
    targets: '#shooter',
    translateX: -1100, 
    duration: 400, 
    delay: 15000,
    translateY: 100,
    keyframes: [
        {opacity: '1', delay: 15000},
        {opacity: '0', duration: 350},
    ],
    easing: 'easeInSine',
    loop: 10
})
// -----------------------------------------------------
                                // Flygplan
// -----------------------------------------------------

anime({
        targets: '#plane',
        translateX: -1400, 
        duration: 30000,
        easing: 'linear',
        loop: true,
})
anime({      
targets: '#light',
keyframes: [
    {opacity: '1', duration: 1500},
    {opacity: '0', duration: 600},
    {opacity: '1', duration: 1500},
    {opacity: '0', duration: 600},
],
easing: 'easeInOutSine',
loop: true
})

anime({
targets: '.clouds',
translateX: [100, 800],
translateY:[100, -100],
duration: 60000,
easing: 'linear',
delay: 5000,
direction: 'alternate',
loop: true
})
    

// -----------------------------------------------------
                                // Text
// -----------------------------------------------------
    anime({
        targets: '#text',
        opacity: 0,
        delay: 5000
    })

</script>
